[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tooli-docs"
version = "0.1.0"
description = "Standalone documentation generators for Tooli and schema-driven CLIs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "tooli>=6.2.1",
]

[project.scripts]
tooli-docs = "tooli_docs.cli:main"

[tool.setuptools.packages.find]
include = ["tooli_docs*"]
